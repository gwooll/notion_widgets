<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notion Style Greeting Widget</title>

  <!-- Inter font from Google Fonts (used by Notion) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff; /* white background */
      color: #37352f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget {
      background-color: #fff;
      padding: 32px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 400px;
      width: 90%;
      user-select: none;
    }

    .greet {
      font-weight: 600;
      font-size: 2.8rem;
      margin-bottom: 16px;
      color: #4a90e2; /* bright blue */
    }

    /* Different colors for greetings */
    .greet.morning {
      color: #f39c12; /* orange */
    }
    .greet.afternoon {
      color: #27ae60; /* green */
    }
    .greet.evening {
      color: #8e44ad; /* purple */
    }

    .date {
      font-weight: 500;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #999999;
      letter-spacing: 0.05em;
    }

    .clock {
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: 0.15em;
      color: #2c3e50;
    }

    .time {
      min-width: 30px;
      display: inline-block;
      padding: 0 4px;
      border-radius: 6px;
      background-color: #ecf0f1;
      color: #34495e;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
      transition: background-color 0.3s ease;
    }

    .time.am-pm {
      min-width: auto;
      padding: 0 8px;
      background-color: transparent;
      color: #7f8c8d;
      letter-spacing: 0;
      font-weight: 500;
      text-transform: uppercase;
    }

    .colon {
      margin: 0 8px;
      color: #34495e;
    }

  </style>
</head>
<body>




<div class="container>">
    <div class="widget">

            <div class="greet" id="greet"></div>

                <div class="date" id="date"></div>
                <div class="clock">
                    <div class="time" id="hour"></div>
                    <div class="colon">:</div>
                    <div class="time" id="min"></div>
                    <div class="colon">:</div>
                    <div class="time" id="sec"></div>
                </div>
           

        

    </div>
</div>
        



<script>

function dispalyGreetings(today){
        hrs = today.getHours();
        name=""
  
  if (hrs < 12)
            greet = 'Good Morning ☀️';
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Good Afternoon 🌤️';
        else if (hrs >= 17 && hrs <= 24)
            greet = 'Good Evening 🌙';
        document.getElementById('greet').innerHTML = greet;

    }

    function dispalyDate(today) {  
       
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const monthNames = ["January", "February", "March", "April", "May", "June",
  "July", "August", "September", "October", "November", "December"
];

        var dayName = days[today.getDay()];
        var monthName = monthNames[today.getMonth()];
        var date = today.getDate();
        var year = today.getFullYear();
        document.getElementById('date').innerHTML =dayName+", "+monthName+" "+date+" "+year;

    }


    function dispalyClock(today) {

        var hour = padZeros(twelveHour(today.getHours()));
        var minutes = padZeros(today.getMinutes());
        var seconds = padZeros(today.getSeconds());
       
        if(today.getHours() >=12){
            seconds+=" pm"
        }
        else{
            seconds+=" am"
        }
       
        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
    }

    function twelveHour(hour) {
        if (hour > 12) {
            return hour -= 12
        } else if (hour === 0) {
            return hour = 12;
        } else {
            return hour
        }
    }
    function padZeros(num) {
        if (num < 10) {
            num = '0' + num
        };
        return num;
    }

    function dispalyWidget() {
        var today = new Date();
        dispalyGreetings(today);
        dispalyDate(today);
        dispalyClock(today);
        setTimeout(dispalyWidget, 500);
    }

    dispalyWidget()

</script>

</body>
</html>
