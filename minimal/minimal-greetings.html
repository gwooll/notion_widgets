<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notion Style Greeting Widget</title>

  <!-- Inter font from Google Fonts (used by Notion) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff; /* white background */
      color: #37352f;
      display: flex;
      justify-content: left;
      align-items: left;

  ;

}
    }

    .widget {
  background-color: #fff;
  padding: 22px 20px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  text-align: left;
  width: 90%;
      height: 90%;
  box-sizing: border-box;
  overflow: hidden;

    }

    .greet {
      font-weight: 600;
      font-size: 2.6rem;
      margin-bottom: 16px;
      color: #f39c12; /* bright blue */
    }

    /* Different colors for greetings */
    .greet.morning {
      color: #f39c12; /* orange */
    }
    .greet.afternoon {
      color: #f39c12; /* green */
    }
    .greet.evening {
      color: #f39c12; /* purple */
    }

    .date {
      font-weight: 500;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #999999;
      letter-spacing: 0.05em;
    }

    .clock {
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: 0.15em;
      color: #2c3e50;
    }

    .time {
      min-width: 30px;
      display: inline-block;
      padding: 0 4px;
      border-radius: 6px;
      background-color: #ecf0f1;
      color: #34495e;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
      transition: background-color 0.3s ease;
    }

    .time.am-pm {
 min-width: 30px;
      display: inline-block;
      padding: 0 4px;
      border-radius: 6px;
      background-color: #ecf0f1;
      color: #34495e;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
      transition: background-color 0.3s ease;
      text-transform: uppercase;
    }

    .colon {
      margin: 0 8px;
      color: #34495e;
    }
    

  </style>
</head>
<body>

<div class="container">
  <div class="widget">

    <div class="greet" id="greet">Hello!</div>
    <div class="date" id="date">Loading date...</div>
    <div class="clock">
      <span class="time" id="hour">--</span>
      <span class="colon">:</span>
      <span class="time" id="min">--</span>     
      <span class="colon"></span>
      <span class="time am-pm" id="ampm">AM</span>
    </div>

  </div>
</div>

<script>
function displayGreetings(today){
  const hrs = today.getHours();
  let greet = '';
  const greetEl = document.getElementById('greet');
  greetEl.classList.remove('morning', 'afternoon', 'evening');

  if (hrs < 12)
            greet = 'Good Morning â˜€ï¸';
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Good Afternoon ðŸŒ¤ï¸';
        else if (hrs >= 17 && hrs <= 24)
            greet = 'Good Evening ðŸŒ™';
        document.getElementById('greet').innerHTML = greet;

  
}

function displayDate(today) {
  const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  const monthNames = ["January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  const dayName = days[today.getDay()];
  const monthName = monthNames[today.getMonth()];
  const date = today.getDate();
  const year = today.getFullYear();

  document.getElementById('date').textContent = `${dayName}, ${monthName} ${date}, ${year}`;
}

function displayClock(today) {
  const hour24 = today.getHours();
  const hour12 = twelveHour(hour24);
  const minutes = padZeros(today.getMinutes());
  
  const ampm = hour24 >= 12 ? 'PM' : 'AM';

  document.getElementById('hour').textContent = hour12;
  document.getElementById('min').textContent = minutes;
  
  document.getElementById('ampm').textContent = ampm;
}

function twelveHour(hour) {
  if (hour === 0) return 12;
  else if (hour > 12) return hour - 12;
  else return hour;
}

function padZeros(num) {
  return num < 10 ? '0' + num : num;
}

function displayWidget() {
  const now = new Date();
  displayGreetings(now);
  displayDate(now);
  displayClock(now);
  setTimeout(displayWidget, 500);
}

displayWidget();
</script>

</body>
</html>
